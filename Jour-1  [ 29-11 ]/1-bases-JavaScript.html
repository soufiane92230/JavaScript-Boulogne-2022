<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript  ||  les bases</title>
</head>
<body>
    <h1>LES BASES DE JAVASCRIPT</h1>
    

    <!-- 
        le script se place le plus souvent juste avant la fermeture du <body> 
        pour permettre au navigateur d'avoir pris connaissance des éléments HTML avant qu'ils soient évoqués dans le code JavaScript
    -->

    <!-- on peut écrire du code JavaScript à l'intérieur de balises <script> -->
    <script>
        console.log('popup');
    </script>

    <!-- le mieux est d'écrire le code dans un fichier externe. le nom du fichier JS est alors précisé dans l'attribut 'src' des balises <script> -->
    <script src="1-bases-JavaScript.js"></script>
</body>
</html>
