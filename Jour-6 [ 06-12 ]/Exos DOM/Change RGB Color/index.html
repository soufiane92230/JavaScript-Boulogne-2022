<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change RGB Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Change RGB values</h1>
    
    <div class="inputContainer">
        <input type="range" name="redColor" id="redColor" value=55 max=255 title=55>
        <input type="range" name="greenColor" id="greenColor" value=55 max=255 title=55>
        <input type="range" name="blueColor" id="blueColor" value=55 max=255 title=55>
    </div>
    
    <p id="rgbCode">rgb(55, 55, 55)</p>

    <script src="app.js"></script>
</body>
</html>
