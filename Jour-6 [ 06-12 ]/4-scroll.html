<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Event</title>
    <style>
        body {
            height: 200vh;
            margin: 0;
        }
        header {
            background-color: #373737;
            color: #f5f5f5;
            font-size: 2rem;
            padding: 2em 0;
            position: fixed;
            width: 100%;
            text-align: center;
            top: -170px;
            transition: 0.4s;
        }
    </style>
</head>
<body>
    <header>
        HEADER
    </header>
    
    <script src="4-scroll.js"></script>
</body>
</html>
