<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event</title>
</head>
<body>
    
    <form>
        <input type="text" id="textInput">
        <br><br>

        <input type="color" id="colorInput">
        <br><br>
     
        <select id="selectInput">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
        </select>
        <br><br>

        <button type="submit" id="btnSubmit">SUBMIT BUTTON</button>
        <input type="submit" value="SUBMIT INPUT" id="inputSubmit">

        <br><br>

        <button type="reset" id="btnReset">RESET BUTTON</button>
        <input type="reset" value="RESET INPUT" id="inputReset">
    </form>


    <script src="5-form.js"></script>
</body>
</html>
