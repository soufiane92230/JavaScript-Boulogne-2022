<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element in DOM</title>
    <style>
        header, main, footer {
            margin: 1rem;
            padding: 1em;
            border: 2px solid #303030;
        }

        h1, h2, p, span, a {
            padding: 0.5em;
            background-color: #159393;
            color: #f5f5f5;
        }

    </style>
</head>
<body>

    <header>
        <span>LOGO SPAN</span>
    </header>

    <main></main>

    <footer>
        <p>Lorem ipsum dolor sit amet.</p>
    </footer>

    <script src="7-createElement.js"></script>
</body>
</html>
