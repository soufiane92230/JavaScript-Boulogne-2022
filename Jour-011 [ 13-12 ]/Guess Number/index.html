<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1>Guess Magic Number</h1>

    <div> 
        <input type="number" id="minNb" placeholder="Choose Min">
        <input type="number" id="maxNb" placeholder="Choose Max">
    </div>
    
    <button id="btnGenerate">Generate</button>
    
    <div>
        <input type="number" id="userNb" placeholder="Guess Number">   
        <button id="btnGuess">Find</button>
    </div>

    <p id="result"></p>

    <script src="app.js"></script>
</body>
</html>
